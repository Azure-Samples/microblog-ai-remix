# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: microblog-ai-remix
metadata:
  template: microblog-ai-remix
services:
  microblog-ai-remix:
    project: .
    host: containerapp
    language: js
    docker:
      path: Dockerfile
infra:
  provider: bicep
  path: ./infra
  module: main
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: azd env get-values > .env
    posix:
      shell: sh
      run: azd env get-values > .env
  predeploy:
    windows:
      shell: pwsh
      run: npm ci && npm run build:all
    posix:
      shell: sh
      run: npm ci && npm run build:all
